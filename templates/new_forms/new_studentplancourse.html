{%extends "layout/base.html" %}

{% block title %}
New Student Plan Course
{% endblock %}

{%block content%}
<div style="margin-top: 10%;">
    <div class="container mt-5 mb-5 border" style="width: 45%;">
        <form action="/studentplan/{{paln_name.id}}/add_course" method="POST">
            <h2 class="text-center mt-2">
                Add New Course to <em>{{paln_name.name}}</em> Plan
            </h2>
            <div class="form-group mt-2">
                <label>Course</label>
            </div>
            <div class="form-group mt-2">
                <select class="form-select" name="course_id" aria-label="Default select example">
                    {% for course in courses %}
                    <option value="{{ course.id }}">{{ course.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mt-2">
                <label>Level</label>
            </div>
            <div class="form-group mt-2">
                <select class="form-select" name="level" aria-label="Default select example">
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                    <option value=6>6</option>
                    <option value=7>7</option>
                    <option value=8>8</option>
                </select>
            </div>
            <div class="form-group mt-3 mb-3">
                <input class="btn btn-warning" type="submit" value="Submit" style="margin-left: 45%;">
            </div>
        </form>
    </div>
</div>
{% endblock %}
