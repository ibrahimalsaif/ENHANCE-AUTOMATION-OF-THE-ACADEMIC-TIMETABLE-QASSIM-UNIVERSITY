{%extends "layout/base.html" %}

{% block title %}
New instructor
{% endblock %}

{%block content%}
<div style="margin-top: 10%;">
    <div class="container mt-5 mb-5 border" style="width: 45%;">
        <form action="/add_instructor" method="POST">
            <h2 class="text-center mt-2">
                Add New Instructor
            </h2>
            <div class="form-group mt-2">
                <label>Instructor Name</label>
            </div>
            <div class="form-group mt-2">
                <input type="text" class="form-control" name="name" placeholder="Mohammed" required>
            </div>
            <div class="form-group mt-2">
                <label>Instructor Department</label>
            </div>
            <div class="form-group mt-2">
                <select class="form-select" name="specialty" aria-label="Default select example">
                    {% for department in departments %}
                    <option value="{{ department.id }}">{{ department.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mt-3 mb-3">
                <input class="btn btn-warning" type="submit" value="Submit" style="margin-left: 45%;">
            </div>
        </form>
    </div>
</div>
{% endblock %}
