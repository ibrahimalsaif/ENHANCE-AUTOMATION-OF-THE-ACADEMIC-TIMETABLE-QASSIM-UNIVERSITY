{%extends "layout/base.html" %}

{% block title %}
New Hall
{% endblock %}

{%block content%}
<div style="margin-top: 8%;">
    <div class="container mt-5 mb-5 border" style="width: 45%;">
        <form action="/add_hall" method="POST">
            <h2 class="text-center mt-2">
                Add New Hall
            </h2>
            <div class="form-group mt-2">
                <label>Hall Number</label>
            </div>
            <div class="form-group mt-2">
                <input type="text" class="form-control" name="id" placeholder="3925" required>
            </div>
            <div class="form-group mt-2">
                <label>Hall Department</label>
            </div>
            <div class="form-group mt-2">
                <select class="form-select" name="specialty_id" aria-label="Default select example">
                    {% for department in departments %}
                    <option value="{{ department.id }}">{{ department.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mt-2">
                <label>Is the hall a lab?</label>
            </div>
            <div class="form-group mt-2">
                <select class="form-select" name="is_lab" aria-label="Default select example">
                    <option value="True">Yes</option>
                    <option value="False">No</option>
                </select>
            </div>
            <div class="form-group mt-2">
                <label>Building Name</label>
            </div>
            <div class="form-group mt-2">
                <input type="text" class="form-control" name="building" placeholder="Collge of computer">
            </div>
            <div class="form-group mt-3 mb-3">
                <input class="btn btn-warning" type="submit" value="Submit" style="margin-left: 45%;">
            </div>
        </form>
    </div>
</div>
{% endblock %}
