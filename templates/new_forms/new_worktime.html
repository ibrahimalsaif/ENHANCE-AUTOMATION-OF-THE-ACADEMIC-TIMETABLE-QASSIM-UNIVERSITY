{%extends "layout/base.html" %}

{% block title %}
New WorkTime
{% endblock %}

{%block content%}
<div style="margin-top: 7%;">
    <div class="container mt-5 mb-5 border" style="width: 45%;">
        <form action="/add_worktime" method="POST">
            <h2 class="text-center mt-2">
                Add New WorkTime
            </h2>
            <div class="form-group mt-2">
                <label>Day</label>
            </div>
            <div class="form-group mt-2">
                <select class="form-select" name="day" aria-label="Default select example">
                    <option value="1">Sunday</option>
                    <option value="2">Monday</option>
                    <option value="3">Tuesday</option>
                    <option value="4">Wednesday</option>
                    <option value="5">Thursday</option>
                </select>
            </div>
            <div class="form-group mt-2">
                <label>Start Time</label>
            </div>
            <div class="form-group mt-2">
                <input type="time" class="form-control" name="start_time" required>
            </div>
            <div class="form-group mt-2">
                <label>End Time</label>
            </div>
            <div class="form-group mt-2">
                <input type="time" class="form-control" name="end_time" required>
            </div>
            <div class="form-group mt-2">
                <label>Break Time Start</label>
            </div>
            <div class="form-group mt-2">
                <input type="time" class="form-control" name="break_time_start">
            </div>
            <div class="form-group mt-2">
                <label>Break Time End</label>
            </div>
            <div class="form-group mt-2">
                <input type="time" class="form-control" name="break_time_end">
            </div>
            <div class="form-group mt-3 mb-3">
                <input class="btn btn-warning" type="submit" value="Submit" style="margin-left: 45%;">
            </div>
        </form>
    </div>
</div>
{% endblock %}
