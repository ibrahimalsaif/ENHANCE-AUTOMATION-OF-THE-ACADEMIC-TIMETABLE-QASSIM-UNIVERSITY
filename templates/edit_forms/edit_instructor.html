{%extends "layout/base.html" %}

{% block title %}
Edit Instructor
{% endblock %}

{%block content%}
<div style="margin-top: 10%;">
    <div class="container mt-5 mb-5 border" style="width: 45%;">
        <form action="/instructors/{{instructor_data.id}}/edit" method="POST">
            <h2 class="text-center mt-2">
                Edit <em>{{ instructor_data.name }}</em> Instructor
            </h2>
            <div class="form-group mt-2">
                <label>Instructor Name</label>
            </div>
            <div class="form-group mt-2">
                <input type="text" class="form-control" name="name" value="{{ instructor_data.name }}" required>
            </div>
            <div class="form-group mt-2">
                <label>Instructor Department</label>
            </div>
            <div class="form-group mt-2">
                <select value="{{ instructor_data.specialty }}" class="form-select" name="specialty" aria-label="Default select example">
                    {% for department in departments %}
                    <option value="{{ department.id }}" {{ "selected='selected'" if instructor_data.specialty == department.id else "" }}>{{ department.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mt-3 mb-3">
                <input class="btn btn-warning" type="submit" value="Save Changes" style="margin-left: 42%;">
            </div>
        </form>
    </div>
</div>
{% endblock %}
