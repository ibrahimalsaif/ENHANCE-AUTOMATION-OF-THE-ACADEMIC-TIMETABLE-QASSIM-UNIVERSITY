{%extends "layout/base.html" %}

{% block title %}
Edit Hall
{% endblock %}

{%block content%}
<div style="margin-top: 8%;">
    <div class="container mt-5 mb-5 border" style="width: 45%;">
        <form action="/halls/{{hall_data.id}}/edit" method="POST">
            <h2 class="text-center mt-2">
                Edit <em>{{ hall_data.id }}</em> Hall
            </h2>
            <div class="form-group mt-2">
                <label>Hall Number</label>
            </div>
            <div class="form-group mt-2">
                <input type="text" class="form-control" name="id" value="{{ hall_data.id }}" required>
            </div>
            <div class="form-group mt-2">
                <label>Hall Department</label>
            </div>
            <div class="form-group mt-2">
                <select value="{{ hall_data.specialty_id }}" class="form-select" name="specialty_id" aria-label="Default select example">
                    {% for department in departments %}
                    <option value="{{ department.id }}" {{ "selected='selected'" if hall_data.specialty_id == department.id else "" }}>{{ department.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mt-2">
                <label>Is the hall a lab?</label>
            </div>
            <div class="form-group mt-2">
                <select value="{{ hall_data.is_lab }}" class="form-select" name="is_lab" aria-label="Default select example">
                    <option value="True" {{ "selected='selected'" if hall_data.is_lab == True else "" }}>Yes</option>
                    <option value="False" {{ "selected='selected'" if hall_data.is_lab == False else "" }}>No</option>
                </select>
            </div>
            <div class="form-group mt-2">
                <label>Building Name</label>
            </div>
            <div class="form-group mt-2">
                <input type="text" class="form-control" name="building" value="{{ hall_data.building }}">
            </div>
            <div class="form-group mt-3 mb-3">
                <input class="btn btn-warning" type="submit" value="Save Changes" style="margin-left: 42%;">
            </div>
        </form>
    </div>
</div>
{% endblock %}
